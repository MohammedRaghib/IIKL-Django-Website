{% extends 'Base.html' %}
{% block content %}
<style>
    .category-wrapper {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        font-family: 'Poppins', sans-serif;
    }

    .page_title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: var(--color-primary);
        text-align: center;
    }

    .search-bar {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 2rem;
        gap: 0.5rem;
        flex-wrap: wrap;
    }

    .search-bar input[type="text"] {
        padding: 0.6rem 1rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        width: 250px;
        max-width: 100%;
    }

    .search-bar button {
        padding: 0.6rem 1.2rem;
        background-color: var(--color-accent);
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .search-bar button:hover {
        background-color: var(--color-accent-hover);
    }

    .category_listing {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1.5rem;
    }

    .category {
        background-color: #fff;
        border: 1px solid #eee;
        border-radius: 1rem;
        padding: 1rem;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s ease;
        width: 180px;
    }

    .category:hover {
        transform: translateY(-4px);
    }

    .category_image {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 0.75rem;
        margin-bottom: 1rem;
    }

    .category_name {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--color-primary);
    }

    .no_category {
        display: block;
        text-align: center;
        font-size: 1.1rem;
        color: red;
        margin-top: 2rem;
    }
</style>
<main class="category-wrapper">
    <h1 class="page_title">Categories</h1>
    <main class="search-bar">
        <input type="text" id="term" name="term" placeholder="Search categories..." />
        <button type="submit" onclick="searchProducts()">Search</button>
    </main>
    <section class="category_listing">
        {% for category in categories %}
        <div class="category">
            <img src="{{ category.image.url }}" alt="" class="category_image">
            <h3 class="category_name">{{ category.name }}</h3>
        </div>
        {% endfor %}
        <span class="no_category" style="display: none;">No categories found</span>
    </section>
</main>
<script>
    function searchProducts() {
        const term = document.getElementById('term').value;
        let no_products = document.querySelector('.no_category');
        let all_products = document.querySelectorAll('.category');
        let number_of_products = 0
        all_products.forEach(category => {
            let product_name = category.querySelector('.category_name');
            if (product_name.textContent.toLowerCase().includes(term.toLowerCase())) {
                category.style.display = 'block';
                number_of_products++
            } else {
                category.style.display = 'none';
            }
        })
        if (number_of_products === 0) {
            no_products.style.display = 'block';
        } else {
            no_products.style.display = 'none';
        }
    }
</script>
{% endblock content %}
