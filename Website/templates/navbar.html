{% load static %}
<style>
    header {
        padding: 1.5rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
    }

    /* LOGO SECTION */
    .logo-container {
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .logo-circle {
        background-color: var(--color-primary);
        border-radius: 50%;
        width: 3rem;
        height: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .logo-text {
        font-family: 'Poppins', sans-serif;
        font-weight: 800;
        font-size: 1.5rem;
        line-height: 1.1;
        letter-spacing: -0.025em;
    }

    /* DESKTOP NAVIGATION */
    nav.desktop-nav {
        display: flex;
        align-items: center;
        gap: 2rem;
        font-weight: 500;
        font-size: 1rem;
    }

    nav.desktop-nav a {
        color: var(--color-primary);
        text-decoration: none;
        cursor: pointer;
    }

    nav.desktop-nav a:hover {
        text-decoration: underline;
    }

    nav.desktop-nav .sign-in-btn {
        background-color: var(--color-accent);
        color: var(--color-primary);
        border-radius: 0.5rem;
        padding: 0.5rem 1.25rem;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        transition: background-color 0.3s ease;
    }

    nav.desktop-nav .sign-in-btn:hover {
        background-color: var(--color-accent-hover);
    }

    /* MENU BUTTON (Mobile Hamburger) */
    button#menu-btn {
        display: none;
        background: none;
        border: none;
        color: var(--color-primary);
        font-size: 1.25rem;
        cursor: pointer;
        z-index: 30;
    }

    /* SIDEBAR NAVIGATION FOR MOBILE */
    #sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 16rem;
        background-color: var(--color-bg);
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
        z-index: 40;
        display: flex;
        flex-direction: column;
    }

    #sidebar.open {
        transform: translateX(0);
    }

    #sidebar .sidebar-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1.5rem;
        border-bottom: 1px solid var(--color-primary);
    }

    #close-btn {
        background: none;
        border: none;
        color: var(--color-primary);
        font-size: 1.5rem;
        padding: 1rem;
        align-self: flex-end;
        cursor: pointer;
    }

    #sidebar nav {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        padding: 1.5rem;
        font-weight: 500;
        font-size: 1rem;
        color: var(--color-primary);
    }

    #sidebar nav a {
        color: var(--color-primary);
        text-decoration: none;
        cursor: pointer;
    }

    #sidebar nav a:hover {
        text-decoration: underline;
    }

    #sidebar nav .sign-in-btn {
        background-color: var(--color-accent);
        color: var(--color-primary);
        border-radius: 0.5rem;
        padding: 0.5rem 1.25rem;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        width: max-content;
        transition: background-color 0.3s ease;
    }

    #sidebar nav .sign-in-btn:hover {
        background-color: var(--color-accent-hover);
    }

    /* OVERLAY BEHIND SIDEBAR */
    #overlay {
        position: fixed;
        inset: 0;
        background-color: var(--color-overlay);
        z-index: 30;
        display: none;
    }

    #overlay.active {
        display: block;
    }

    /* RESPONSIVE BEHAVIOR */
    @media (min-width: 640px) {
        nav.desktop-nav {
            display: flex !important;
        }

        button#menu-btn {
            display: none !important;
        }

        #sidebar,
        #overlay {
            display: none !important;
        }
    }

    @media (max-width: 639px) {
        nav.desktop-nav {
            display: none !important;
        }

        button#menu-btn {
            display: block !important;
        }
    }
</style>
<header>
    <div class="logo-container">
